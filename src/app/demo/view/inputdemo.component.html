<style>
	.centered-form {
		margin: 0 auto; /* Pour centrer horizontalement */
		width: 20%; /* Largeur du formulaire, ajustez selon vos besoins */
	}
	.centered-button {
		margin: 20px auto; /* Pour centrer horizontalement et verticalement */
		width: 100%; /* Largeur du bouton, ajustez selon vos besoins */
	}
</style>
<button pButton pRipple label="Submit" icon="pi pi-bookmark" class="mr-2 mb-2"></button>
<h2 style="margin-left: 60px;">Fiche produit</h2>
<div class="centered-form">
	<form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
		
		<h5>Code</h5>
		<div class="grid formgrid">
			<div class="col-12 mb-2 lg:col-4 lg:mb-0">
				<input type="text" name="code" [(ngModel)]="nouveauProduit.code" required>
			</div>
		</div>

		<h5>Désignation</h5>
		<div class="grid formgrid">
			<div class="col-12 mb-2 lg:col-4 lg:mb-0">
				<input type="text" name="designation" [(ngModel)]="nouveauProduit.designation" required>
			</div>
		</div>
		<h5>Prix</h5>
		<div class="grid formgrid">
			<div class="col-12 mb-2 lg:col-4 lg:mb-0">
				<input type="text" name="prix" [(ngModel)]="nouveauProduit.prix" required>
			</div>
		</div>
		<h5>Catégorie</h5>
		<div class="grid formgrid">
			<div class="col-12 mb-2 lg:col-4 lg:mb-0">
				<input type="text" name="categorie" [(ngModel)]="nouveauProduit.categorie.libelle" required>
			</div>
		</div>
		<h5>Image</h5>
		<div class="grid formgrid">
			<div class="col-12 mb-2 lg:col-4 lg:mb-0">
				<input type="text" name="image" [(ngModel)]="nouveauProduit.image" required>
			</div>
		</div>	

		<div class="centered-button">
			<button pButton pRipple type="submit" label="Valider" icon="pi pi-bookmark" class="p-button-rounded p-button-warning mr-2 mb-2"
		></button>
		</div>

	</form>
</div>
